    <title>Zionix Panel</title>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col font-[Inter]">

                <span class="text-indigo-500">Zionix</span> Panel
            </h1>
            <nav class="flex space-x-6">
                <a href="/dashboard" class="hover:text-indigo-400 transition">Dashboard</a>
                <a href="/logout" class="hover:text-red-400 transition">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-grow container mx-auto px-6 py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 border-t border-gray-800 text-gray-500 text-sm">
