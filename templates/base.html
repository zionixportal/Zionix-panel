<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Zionix Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-white text-slate-900 font-sans">

  <!-- NAVBAR -->
  <header class="bg-white border-b">
    <div class="mx-auto max-w-7xl px-6 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-md bg-slate-800 text-white flex items-center justify-center font-semibold">Z</div>
        <div>
          <div class="text-lg font-semibold leading-none">Zionix</div>
          <div class="text-xs text-slate-500">Proxy Panel</div>
        </div>
      </div>

      <nav class="flex items-center gap-4">
        <a href="/dashboard" class="text-sm text-slate-700 hover:text-slate-900">Dashboard</a>
        <a href="/logout" class="text-sm text-rose-600 hover:text-rose-700">Logout</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="mx-auto max-w-7xl px-6 py-6 text-sm text-slate-500">
    Made with ❤️ by <span class="font-medium text-slate-700">Zionix Portal</span>
  </footer>

  <script src="{{ url_for('static', filename='panel.js') }}"></script>
</body>
</html>
