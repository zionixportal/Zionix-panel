<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zionix Panel Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
  <form method="POST" class="bg-gray-800 p-8 rounded-2xl shadow-lg w-80">
    <h1 class="text-2xl font-bold text-center mb-4">Zionix Admin</h1>
    {% if error %}
      <p class="text-red-400 text-center mb-3">{{ error }}</p>
    {% endif %}
    <input type="password" name="access_key" placeholder="Enter Secret Key"
      class="w-full p-2 rounded-md bg-gray-700 focus:ring-2 focus:ring-blue-500 mb-4">
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded-md">Login</button>
  </form>
</body>
</html>
