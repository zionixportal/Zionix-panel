{% extends "base.html" %}
{% block content %}

<div class="max-w-3xl mx-auto">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold">Edit Proxy</h2>
    <a href="/dashboard" class="text-sm text-slate-600">‚Üê Back</a>
  </div>

  {% if not proxy %}
    <div class="p-6 bg-rose-50 text-rose-700 rounded">Proxy not found.</div>
  {% else %}
    <form method="POST" action="/edit/{{ proxy.id }}" class="bg-white border rounded-lg p-6 space-y-4">
      <div>
        <label class="text-sm text-slate-600">Name</label>
        <input name="name" value="{{ proxy.name }}" required class="mt-1 p-3 border rounded-md w-full">
      </div>

      <div>
        <label class="text-sm text-slate-600">Upstream URL (use {term})</label>
        <input name="api_url" value="{{ proxy.api_url }}" required class="mt-1 p-3 border rounded-md w-full">
      </div>

      <div class="flex gap-4">
        <div class="flex-1">
          <label class="text-sm text-slate-600">Per-proxy Key</label>
          <input name="api_key" value="{{ proxy.api_key }}" required class="mt-1 p-3 border rounded-md w-full">
        </div>
        <div class="w-48">
          <label class="text-sm text-slate-600">Duration (hours)</label>
          <input name="duration" type="number" min="1" value="24" class="mt-1 p-3 border rounded-md w-full">
        </div>
      </div>

      <div class="flex justify-end gap-3">
        <a href="/dashboard" class="px-4 py-2 border rounded-md">Cancel</a>
        <button class="px-4 py-2 bg-slate-800 text-white rounded-md">Save</button>
      </div>
    </form>

    <div class="mt-4 p-4 bg-slate-50 rounded border">
      <div class="text-sm text-slate-600">Example proxy URL</div>
      <div class="font-mono mt-1 text-indigo-600">{{ base_url }}/api/{{ proxy.api_key }}/{{ proxy.name }}/<span class="text-slate-400">{term}</span></div>
    </div>
  {% endif %}
</div>

{% endblock %}
